<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
<a class="navbar-brand" href="#">Employee Management System</a>
<button class="navbar-toggler" type="button" data-toggle="collapse"
data-target="#collapsibleNavbar">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="collapsibleNavbar">
<ul class="navbar-nav">
<li class="nav-item"><a class="nav-link" th:href="@{/employees}">Employee Management</a></li>
<li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>

</ul>
</div>
</nav>


<div class="container">
<h2 class=text-center>Employee List</h2>
<div class="row">

<div class="col-lg-3">
<a th:href="@{employees/new}" class="btn btn-primary btn-sm mb-3">Add Employees</a>
</div>
</div>
<table class="table table-striped table-bordered">
<thead class="table-dark ">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>Action</th>
</tr>
</thead>
<tr th:each="stud:${employees}">
<td th:text="${stud.firstname}"></td>
<td th:text="${stud.lastname}"></td>
<td th:text="${stud.email}"></td>
<td><a th:href="@{employees/edit/{id} (id=${stud.id})} " class="btn btn-info btn-sm mb-3">Update</a>
<a th:href="@{employees/{id} (id=${stud.id})}" class="btn btn-danger btn-sm mb-3">Delete</a>
<a th:href="@{employees/view/{id} (id=${stud.id})}" class="btn btn-info btn-sm mb-3">View</a>
</td>
</tr>
</table>
</div>

</body>
</html>
