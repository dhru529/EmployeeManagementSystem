<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
<a class="navbar-brand" href="#">Employee Management System</a>
<button class="navbar-toggler" type="button" data-toggle="collapse"
data-target="#collapsibleNavbar">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="collapsibleNavbar">
<ul class="navbar-nav">
<li class="nav-item"><a class="nav-link" th:href="@{/employees}">Employee Management</a></li>
<li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>

</ul>
</div>
</nav>


<script language="javascript">
        function validateform(){
            let fname=document.myform.firstname.value;
            let lname=document.myform.lastname.value;
            let email=document.myform.email.value;

            if(fname==null || fname==""){
                alert("First Name can't be blank");
                return false;
            }
            else if(lname==null || lname==""){
                alert("Last Name can't be blank");
                return false;
            }
            else if(email==null || email==""){
                alert("Email can't be blank");
                return false;
            }
            return true;
        }
    </script>





<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Create New Employee</h2>

        <form name="myform" th:action="@{/employees}" th:object="${employee}" method="post">
            <div class="mb-3">
                <label for="firstname" class="form-label">Employee First Name</label>
                <input type="text" th:field="*{firstname}" class="form-control" id="firstname" placeholder="Enter Employee FirstName" >
            </div>

            <div class="mb-3">
                <label for="lastname" class="form-label">Employee Last Name</label>
                <input type="text" th:field="*{lastname}" class="form-control" id="lastname" placeholder="Enter Employee LastName">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Employee Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter Employee Email">
            </div>

            <button type="submit" class="btn btn-primary" onClick="return validateform()">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
