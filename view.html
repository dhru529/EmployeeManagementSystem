<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/employees}">Employee Management</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
        
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="text-center mb-4">View Employee</h2>

        <div class="mb-3">
            <label class="form-label">Employee First Name</label>
            <p class="form-control-plaintext" th:text="${employee.firstname}">First Name</p>
        </div>

        <div class="mb-3">
            <label class="form-label">Employee Last Name</label>
            <p class="form-control-plaintext" th:text="${employee.lastname}">Last Name</p>
        </div>

        <div class="mb-3">
            <label class="form-label">Employee Email</label>
            <p class="form-control-plaintext" th:text="${employee.email}">Email</p>
        </div>

        <a th:href="@{/employees}" class="btn btn-secondary">Back</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Dn2jJ4mJhMVoFu+aRbAwF+hNk9zjFXp+9eDc6V5cJQ39VCFh+PY7W3DHqol2VlX7"
        crossorigin="anonymous"></script>

</body>
</html>
